
name: Deployment Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.20.8
          cache: pnpm

      - name: run fix package.json script
        run: node scripts/pages-package-setup.mjs

      - name: cd pages
        run: cd pages

      - name: update lockfile
        run: pnpm --filter ./pages install --lockfile-only

      - name: Install Dependencies
        run: pnpm --filter ./pages install
        
      - name: Build Documentation
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm --filter ./pages run docs:build
          > docs/.vuepress/dist/.nojekyll

      - name: deploy Documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ci-doc-pages
          folder: pages/docs/.vuepress/dist
